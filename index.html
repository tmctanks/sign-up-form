<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src ="app.js" defer></script>
</head>
<body>
    <div>
        <img src="https://images.unsplash.com/photo-1436364026227-00415dc6c02c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80">
        <div id="wytech"><h1>WYTECH</h1></div>
    </div>
    <div id="content">
        <text id = "toptext"><h3>This is not a real online service! You know you need something like this in your life to help you follow your dreams.</h3></text>
            <form  id = "form">
                    <legend><h1>Lets do this!</h1></legend>
                    <div id = "info">
                            <div>
                                <div><label for="first-name">First Name:</label></div>
                                <input type="text" id="first-name" name="first-name" minlength="2"required>
                            </div>
                            <div>
                                <div><label for="last-name">Last Name:</label></div>
                                <input type="text" id="last-name" name="last-name" minlength="2"required>
                            </div>
                            <div>
                                <div><label for="email">Email:</label></div>
                                <input type="email" id="email" name="email" autocomplete ="email" required>
                            </div>
                            <div>
                                <div><label for="phone-number">Phone Number:</label></div>
                                <input type="text" id="phone-number" name="phone-number" autocomplete ="tel" pattern= "[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx"required>
                            </div>
                            <div>
                                <div><label for="password">Password:</label></div>
                                <input type="text" id="password" name="password" class="error"required>
                            </div>
                            <div>
                                <div><label for="confirm">Confirm Password:</label></div>
                                <input type="text" id="confirm" name="confirm" class="error"required>
                            </div>
                    </div>
            </form>
        <button id="done" type="submit" form="form">Create Account</button>
        <text id = "bottomtext">Already have an account? <a href="https://github.com/tmctanks">Log In</a></text>
    </div>
</body>
</html>
